<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="../css/style.css" rel="stylesheet">
  <link href="../css/style-responsive.css" rel="stylesheet">
    <!--file upload-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-fileupload.min.css" />
    
  <link href="../css/layer.css" rel="stylesheet">
<link href="styles/style.css"     		 rel="stylesheet" type="text/css">
<link href="styles/framework.css" 		 rel="stylesheet" type="text/css">
<link href="styles/owl.theme.css" 		 rel="stylesheet" type="text/css">
<link href="styles/swipebox.css"		 rel="stylesheet" type="text/css">
<link href="styles/font-awesome.css"	 rel="stylesheet" type="text/css">
<link href="styles/animate.css"			 rel="stylesheet" type="text/css">

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/jqueryui.js"></script>
<script type="text/javascript" src="scripts/framework.plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>

</head>
<body>
<div id="app">	

                                <div class="panel-body" style="background:gray;height:500px;">
                                    <ul class="p-info">
                                        <li>
                                            <div class="title">学号</div>
                                            <div class="desk">{{sid}}</div>
                                        </li>
                                        <li>
                                            <div class="title">学生姓名</div>
                                            <div class="desk">{{sname}}</div>
                                        </li>
                                        <li>
                                            <div class="title">班级</div>
                                            <div class="desk">{{clname}}</div>
                                        </li>
                                        <li>
                                            <div class="title">入学日期</div>
                                            <div class="desk">{{sdate}}</div>
                                        </li>
                                        <li>
										     <div class="title">性别</div>
										     <div class="desk">
											<input type="radio" value="1" name="sex" v-model="ssex">男
											<input type="radio" value="2"  name="sex"  v-model="ssex">女
											</div>
                                        </li>
                                        <li>
                                    
                                            <div class="title">电话号码</div>
                                            <div class="desk"><input type="text" v-model="stel"/></div>
                                        </li>
                                        <li>
                                            <div class="title">email</div>
                                            <div class="desk"><input type="text" v-model="semail"/></div>
                                        </li>
                                        <li>
                                            <div class="title">现居地</div>
                                            <div class="desk"><input type="text" v-model="scity"/>	 </div>
                                        </li>
                                       
                                        <a class='button button-yellow center-button' @click="Changeifo()">确认修改</a>
                                        <a class='button button-yellow center-button' @click="close()">关闭</a>
                                    </ul>
                                </div>
                    				
</div>

 
 <script type="text/javascript" src="../js/vue.js"></script>
 <script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/layer.js"></script>
<script type="text/javascript" src="../js/vue-resource.min.js"></script>
<script type="text/javascript">
var app=new Vue({
	el:"#app",
	data:{
		sname:'',
		clname:'',
		sname:'',
		sid:'',
		sdate:'',
		ssex:'',
		scity:'',
		semail:'',
		stel:''
	}, 
	mounted(){
		this.getIndex();
		//this.swiperInit();
	},
	methods:{
		getIndex(){
			this.clname=window.parent.app.clname;
			this.sname=window.parent.app.sname;
			this.sid=window.parent.app.sid;
			this.sdate=window.parent.app.sdate;
			this.ssex=window.parent.app.ssex;
			this.scity=window.parent.app.scity;
			this.stel=window.parent.app.stel;
			this.semail=window.parent.app.semail;
		},
		Changeifo(){
			window.parent.app.scity=this.scity;
			window.parent.app.stel=this.stel;
			window.parent.app.semail=this.semail;
			 var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
             parent.layer.close(index);
			window.parent.app.sendModel();
		},
		close(){
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
		}
	}
})
</script>
</body>
</html>
